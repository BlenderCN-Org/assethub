{% extends 'assets/default.html' %}

{% block content %}
{% if assets %}
<div class="assets">
    {% for asset in assets %}
    <div class="asset">
      <a href="{% url 'asset' asset.pk %}"><img src='{{asset.image.url}}' alt="{{asset.title}}"/></a>
      <p class="title"><a href="{% url 'asset' asset.pk %}">{{asset.title}}</a></p>
    </div>
    {% endfor %}
</div>
{%else%}
  <p>No assets available.</p>
{%endif%}
{% endblock %}
